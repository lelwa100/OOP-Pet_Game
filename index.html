<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clicker Game</title>
    <link rel="stylesheet" href="/style.css">
 <script src="/script.js"></script>
</head>
<body>
    <h1> Pet Clicker Game</h1>

    <p>Pick your pet:</p>
    <button onclick="choosePet('Dog')">Dog</button>
    <button onclick="choosePet('Cat')">Cat</button>

    <div id="game" style="display:none;">
      <img id="petImage" class="pet" src="" alt="Your Pet" onclick="playWithPet()">
      <div id="counter">Times played: 0</div>
      <div id="actions"></div>
    </div>
</body>

</html>
